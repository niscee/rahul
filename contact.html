<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <section class="hamburger-navbar">
        <ul>
          <a id="hamburger-close">X</a>
          <a href="./index.html">Home</a>
          <a href="./bike.html">Rent Bikes</a>
          <a href="./location.html">Location</a>
          <a href="./payment.html">Payment</a>
          <a href="./contact.html">Contact</a>
          <a>Search</a>
        </ul>
      </section>
      <nav class="generic-div-style">
        <div id="hamburger-div">
          <img id="hamburger-icon" src="./images/hamburger4.png" />
        </div>
        <ul class="navbar-ul">
          <a href="./index.html">Home</a>
          <a href="./bike.html">Rent Bikes</a>
          <a href="./location.html">Location</a>
          <a href="./payment.html">Payment</a>
          <a href="./contact.html">Contact</a>
          <a>Search</a>
        </ul>
      </nav>
      <section class="quote">
        <p>
          Life is like riding a bicycle. To keep your balance, you must keep
          moving.
        </p>
      </section>
      <section class="generic-div-style payment-form">
        <div class="register-form">
          <h2 id="form-type">Contact Us</h2>
          <form id="loginRegisterForm" onsubmit="paymentNotification()">
            <input
              id="field-name"
              type="text"
              name="username"
              placeholder="Name"
              required
            />
            <input
              type="text"
              name="email"
              id="field-email"
              placeholder="Email"
              required
            />
            <input
              id="field-phone"
              type="text"
              name="phone"
              placeholder="Phone"
              required
            />
            <input
              id="field-age"
              type="text"
              name="age"
              placeholder="Age"
              required
            />
            <textarea
              id="field-message"
              name="message"
              style="width: 100%; height: 10rem"
              cols="50"
            ></textarea>
            <button id="field-button-type" type="submit">Submit</button>
          </form>
          <br />
          <a href="./bike.html"
            ><button style="background-color: red">Back</button></a
          >
        </div>
      </section>
    </div>
  </body>
  <script src="./style.js"></script>
  <script>
    function paymentNotification() {
      event.preventDefault();

      // Get form inputs
      // var name = document.forms["myForm"]["name"].value;
      // var email = document.forms["myForm"]["email"].value;
      // var phone = document.forms["myForm"]["phone"].value;

      const nameInput = document.getElementById("field-name");
      const emailInput = document.getElementById("field-email");
      const phoneInput = document.getElementById("field-phone");
      const ageInput = document.getElementById("field-age");
      const messageInput = document.getElementById("field-message");

      // Validate name
      var regex = /^[A-Za-z]+$/;
      if (!regex.test(nameInput.value)) {
        alert("Name must contain only alphabetic characters");
        return false;
      }

      // Validate email
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(emailInput.value)) {
        alert("Invalid email format");
        return false;
      }

      // Validate phone number
      var phoneRegex = /^\d{10}$/; // Assumes a 10-digit phone number
      if (!phoneRegex.test(phoneInput.value)) {
        alert("Invalid phone number format");
        return false;
      }

      if (!Number.isInteger(Number(ageInput.value))) {
        alert("Age must be an integer");
        return false;
      }

      localStorage.setItem("contact_name", nameInput.value);
      localStorage.setItem("contact_email", emailInput.value);
      localStorage.setItem("contact_phone", phoneInput.value);
      localStorage.setItem("contact_age", ageInput.value);
      localStorage.setItem("contact_message", messageInput.value);
      window.location.href = "usercontact.html";
    }
  </script>
</html>
