<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <nav class="generic-div-style">
        <ul class="navbar-ul">
          <a href="./index.html">Home</a>
          <a href="./bike.html">Rent Bikes</a>
          <a href="./contact.html">Contact</a>
          <a>Search</a>
        </ul>
      </nav>
      <section class="quote">
        <p>
          Life is like riding a bicycle. To keep your balance, you must keep
          moving.
        </p>
      </section>

      <section class="generic-div-style banner">
        <img src="./images/banner2.jpg" alt="banner" />
      </section>

      <section class="generic-div-style">
        <article class="button-container">
          <button id="sign-in-btn">Sign in</button>
          <button id="sign-up-btn">Sign up</button>
          <button id="logout-btn">Logout</button>
        </article>
      </section>

      <section class="generic-div-style signup-signin-form">
        <div class="register-form">
          <h2 id="form-type">Register</h2>
          <form id="loginRegisterForm">
            <input
              id="field-name"
              type="text"
              name="username"
              placeholder="Name"
            />
            <input
              type="text"
              name="email"
              id="field-email"
              placeholder="Email"
              required
            />
            <input
              id="field-password"
              type="password"
              name="password"
              placeholder="Password"
              required
            />
            <button id="field-button-type" type="submit">Register</button>
          </form>
          <br />
          <button
            id="sign-up-btn-close"
            type="submit"
            style="background-color: red"
          >
            Close
          </button>
        </div>
      </section>

      <section class="generic-div-style feature-customise">
        <div class="feature">
          <h2>Features</h2>
          <br />
          <article class="card">
            <img src="./images/feature.jpg" alt="banner" />
          </article>
          <article class="card">
            <img src="./images/feature.jpg" alt="banner" />
          </article>
          <article class="card">
            <img src="./images/feature.jpg" alt="banner" />
          </article>
        </div>
        <div class="customise">
          <h2>Customize Bikes</h2>
          <br />
          <article class="card">
            <img src="./images/custombike.jpeg" alt="banner" />
          </article>
          <article class="card">
            <img src="./images/custombike.jpeg" alt="banner" />
          </article>
          <article class="card">
            <img src="./images/custombike.jpeg" alt="banner" />
          </article>
        </div>
      </section>
    </div>
  </body>
  <script src="./style.js"></script>
</html>
